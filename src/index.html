<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor | Frontend quiz app" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <!-- Quiz menu start -->

    <!-- Welcome to the Frontend Quiz! Pick a subject to get started. HTML CSS
    JavaScript Accessibility -->

    <header>
      <div class="frame">
        <div class="switcher-wrapper">
          <div class="sun"></div>
          <label for="theme-toggle" class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
          <div class="moon"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <h3>Welcome to the</h3>
          <h1>Frontend Quiz</h1>
          <p>Pick a subject to get started.</p>
        </div>
        <div class="row">
          <div class="card" id="html">
            <div class="card-img">
              <img src="../assets/images/icon-html.svg" alt="" />
            </div>
            <h3>HTML</h3>
          </div>
          <div class="card" id="css">
            <div class="card-img">
              <img src="../assets/images/icon-css.svg" alt="" />
            </div>

            <h3>CSS</h3>
          </div>
          <div class="card" id="js">
            <div class="card-img">
              <img src="../assets/images/icon-js.svg" alt="" />
            </div>

            <h3>Javascript</h3>
          </div>
          <div class="card" id="access">
            <div class="card-img">
              <img src="../assets/images/icon-accessibility.svg" alt="" />
            </div>
            <h3>Accessibility</h3>
          </div>
        </div>
      </div>
    </main>

    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    Question
    <!-- number -->
    of 10 A B C D Submit answer

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    Quiz completed You scored...

    <!-- score -->
    out of 10

    <!-- Quiz completed end -->

      <div id="score"></div>

  </body>
</html>
