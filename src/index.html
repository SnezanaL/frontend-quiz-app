<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Frontend Mentor | Frontend quiz app" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Frontend quiz app</title>
  </head>
  <body>
    <!-- Quiz menu start -->

    <!-- Welcome to the Frontend Quiz! Pick a subject to get started. HTML CSS
    JavaScript Accessibility -->

    <header>
      <div class="frame">
        <div class="switcher-wrapper">
          <div class="sun"></div>
          <label for="theme-toggle" class="switch">
            <input type="checkbox" id="theme-toggle" />
            <span class="slider"></span>
          </label>
          <div class="moon"></div>
        </div>
        <h1 id="theme-info">Switch Theme</h1>
      </div>
    </header>

    <main>
      <button
        type="button"
        data-theme-toggle
        aria-label="Change to light theme"
      >
        Change to light theme
      </button>
    </main>

    <!-- Quiz menu end -->

    <!-- Quiz question start -->

    Question
    <!-- number -->
    of 10 A B C D Submit answer

    <!-- Quiz question end -->

    <!-- Quiz completed start -->

    Quiz completed You scored...

    <!-- score -->
    out of 10

    <!-- Quiz completed end -->
